<div class="login-container">
  <div class="login-card">
    <h1>Workout Tracker</h1>
    <div class="tabs">
      <button class="tab-button" [class.active]="isLoginMode" (click)="isLoginMode = true">
        Login
      </button>
      <button class="tab-button" [class.active]="!isLoginMode" (click)="isLoginMode = false">
        Sign Up
      </button>
    </div>

    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" formControlName="name" required placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" required
          placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" required
          placeholder="Enter your password" />
      </div>

      <button type="submit" class="submit-button" [disabled]="!userLoginForm.valid || isLoading">
        <span *ngIf="isLoading">Loading...</span>
        <span *ngIf="!isLoading">{{ isLoginMode ? 'Login' : 'Sign Up' }}</span>
      </button>
    </form>
  </div>
</div>
