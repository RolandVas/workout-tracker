<div class="workout-plan">
  <header class="page-header">
    <h1>Workout Plan</h1>
    <button class="create-btn" (click)="navigateToCreate()">
      {{ showCreateForm() ? 'cancel' : 'Create Your First Plan' }}
    </button>
  </header>

  @if (currentPlan() && !showCreateForm()) {
    <div class="current-plan">
      <h2>{{ currentPlan()?.name }}</h2>
      <div class="plan-days">
        @for (day of currentPlan()?.days; track day.name) {
          <div class="day-card">
            <app-workout-plan-presenter [day]="day"></app-workout-plan-presenter>
          </div>
        }
      </div>
    </div>
  }

  @if (!currentPlan() && !showCreateForm()) {
    <div class="empty-state">
      <h2>No Workout Plan Yet</h2>
      <p>Create your first workout plan to get started!</p>
      <button class="create-first-btn" (click)="toggleCreateForm()">Create Your First Plan</button>
    </div>
  }

  <router-outlet></router-outlet>
</div>
